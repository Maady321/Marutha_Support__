<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Marutha Support</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
      body {
        overflow-x: hidden;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.6;
        animation: float 20s infinite ease-in-out;
      }

      .orb-1 {
        width: 400px;
        height: 400px;
        background: var(--primary);
        top: -100px;
        left: -100px;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 350px;
        height: 350px;
        background: var(--accent-green);
        bottom: -100px;
        right: -100px;
        animation-delay: 5s;
      }

      .orb-3 {
        width: 300px;
        height: 300px;
        background: var(--accent-blue);
        top: 50%;
        right: 10%;
        animation-delay: 10s;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -30px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }

      .reset-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      .password-strength {
        margin-top: 0.5rem;
        height: 4px;
        background: var(--bg-tertiary);
        border-radius: 2px;
        overflow: hidden;
      }

      .password-strength-bar {
        height: 100%;
        width: 0%;
        transition: all 0.3s ease;
        border-radius: 2px;
      }

      .strength-weak {
        width: 33%;
        background: var(--danger);
      }
      .strength-medium {
        width: 66%;
        background: var(--warning);
      }
      .strength-strong {
        width: 100%;
        background: var(--accent-green);
      }
    </style>
  </head>
  <body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="reset-container">
      <div class="auth-box glass fade-in" style="max-width: 500px; width: 100%">
        <div style="text-align: center; margin-bottom: 2rem">
          <div
            style="
              width: 70px;
              height: 70px;
              background: var(--primary-gradient);
              border-radius: 18px;
              display: flex;
              align-items: center;
              justify-content: center;
              margin: 0 auto 1.5rem;
              font-size: 1.75rem;
              font-weight: 800;
              color: #f5f3ff;
              box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
            "
          >
            M
          </div>
          <h1
            style="
              font-size: 2rem;
              font-weight: 800;
              background: linear-gradient(
                135deg,
                var(--text-primary) 0%,
                var(--primary-light) 100%
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
              margin-bottom: 0.5rem;
            "
          >
            Reset Password
          </h1>
          <p style="color: var(--text-muted); font-size: 1rem">
            Create a new secure password for your account.
          </p>
        </div>

        <form id="resetPasswordForm">
          <div class="form-group">
            <label for="new_password">New Password</label>
            <input
              type="password"
              id="new_password"
              name="new_password"
              required
              placeholder="Enter new password"
              minlength="8"
            />
            <div class="password-strength">
              <div id="strengthBar" class="password-strength-bar"></div>
            </div>
            <p
              id="strengthText"
              style="
                margin: 0.5rem 0 0 0;
                font-size: 0.85rem;
                color: var(--text-muted);
              "
            ></p>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              placeholder="Confirm new password"
              minlength="8"
            />
            <p
              id="matchText"
              style="margin: 0.5rem 0 0 0; font-size: 0.85rem"
            ></p>
          </div>

          <div
            style="
              background: var(--bg-tertiary);
              padding: 1rem;
              border-radius: 12px;
              margin: 1.5rem 0;
            "
          >
            <p
              style="
                margin: 0 0 0.5rem 0;
                font-weight: 600;
                color: var(--text-primary);
                font-size: 0.9rem;
              "
            >
              Password Requirements:
            </p>
            <ul
              style="
                margin: 0;
                padding-left: 1.5rem;
                color: var(--text-muted);
                font-size: 0.85rem;
                line-height: 1.8;
              "
            >
              <li id="req-length">At least 8 characters</li>
              <li id="req-uppercase">One uppercase letter</li>
              <li id="req-lowercase">One lowercase letter</li>
              <li id="req-number">One number</li>
            </ul>
          </div>

          <button
            type="submit"
            class="btn"
            style="width: 100%; font-size: 1rem; padding: 1rem"
          >
            Reset Password
          </button>

          <div style="text-align: center; margin-top: 2rem">
            <a
              href="login.html"
              style="
                color: var(--primary);
                text-decoration: none;
                font-weight: 600;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
              "
            >
              ← Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      const newPasswordInput = document.getElementById("new_password");
      const confirmPasswordInput = document.getElementById("confirm_password");
      const strengthBar = document.getElementById("strengthBar");
      const strengthText = document.getElementById("strengthText");
      const matchText = document.getElementById("matchText");

      // Password strength checker
      newPasswordInput.addEventListener("input", function () {
        const password = this.value;
        let strength = 0;

        // Check requirements
        const hasLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);

        // Update requirement indicators
        document.getElementById("req-length").style.color = hasLength
          ? "var(--accent-green)"
          : "var(--text-muted)";
        document.getElementById("req-uppercase").style.color = hasUppercase
          ? "var(--accent-green)"
          : "var(--text-muted)";
        document.getElementById("req-lowercase").style.color = hasLowercase
          ? "var(--accent-green)"
          : "var(--text-muted)";
        document.getElementById("req-number").style.color = hasNumber
          ? "var(--accent-green)"
          : "var(--text-muted)";

        // Calculate strength
        if (hasLength) strength++;
        if (hasUppercase) strength++;
        if (hasLowercase) strength++;
        if (hasNumber) strength++;

        // Update strength bar
        strengthBar.className = "password-strength-bar";
        if (strength === 0) {
          strengthBar.style.width = "0%";
          strengthText.textContent = "";
        } else if (strength <= 2) {
          strengthBar.classList.add("strength-weak");
          strengthText.textContent = "Weak password";
          strengthText.style.color = "var(--danger)";
        } else if (strength === 3) {
          strengthBar.classList.add("strength-medium");
          strengthText.textContent = "Medium strength";
          strengthText.style.color = "var(--warning)";
        } else {
          strengthBar.classList.add("strength-strong");
          strengthText.textContent = "Strong password";
          strengthText.style.color = "var(--accent-green)";
        }
      });

      // Password match checker
      confirmPasswordInput.addEventListener("input", function () {
        const password = newPasswordInput.value;
        const confirm = this.value;

        if (confirm === "") {
          matchText.textContent = "";
        } else if (password === confirm) {
          matchText.textContent = "✓ Passwords match";
          matchText.style.color = "var(--accent-green)";
        } else {
          matchText.textContent = "✗ Passwords do not match";
          matchText.style.color = "var(--danger)";
        }
      });

      // Form submission
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = newPasswordInput.value;
          const confirm = confirmPasswordInput.value;

          // Validate
          if (password !== confirm) {
            alert("Passwords do not match!");
            return;
          }

          if (password.length < 8) {
            alert("Password must be at least 8 characters!");
            return;
          }

          // In a real app, this would send to backend
          alert(
            "Password reset successful! You can now login with your new password.",
          );
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
