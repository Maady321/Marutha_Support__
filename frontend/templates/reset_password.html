<!doctype html>
<html lang="en">
  <head>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Marutha Support</title>
    
    
      <link rel="stylesheet" href="../static/css/base.css">
    <link rel="stylesheet" href="../static/css/components.css">
    <link rel="stylesheet" href="../static/css/dashboard.css">
  </head>
  <body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="reset-container">
      <div class="auth-box glass fade-in">
        <div>
          <div
            style="
              width: 100px;
              height: 100px;
              display: flex;
              align-items: center;
              justify-content: center;
              margin: 0 auto 1.5rem;
            "
          >
            <img
              src="../static/images/logo.png"
              alt="Marutha Support Logo"
             
            />
          </div>
          <h1
            style="
              font-size: 2rem;
              font-weight: 800;
              background: linear-gradient(
                135deg,
                var(--text-primary) 0%,
                var(--primary-light) 100%
              );
              -webkit-background-clip: text;
              -webkit-text-fill-color: transparent;
              background-clip: text;
              margin-bottom: 0.5rem;
            "
          >
            Reset Password
          </h1>
          <p>
            Create a new secure password for your account.
          </p>
        </div>

        <form id="resetPasswordForm">
          <div class="form-group">
            <label for="new_password">New Password</label>
            <input
              type="password"
              id="new_password"
              name="new_password"
              required
              placeholder="Enter new password"
              minlength="8"
            />
            <div class="password-strength">
              <div id="strengthBar" class="password-strength-bar"></div>
            </div>
            <p
              id="strengthText"
              style="
                margin: 0.5rem 0 0 0;
                font-size: 0.85rem;
                color: var(--text-muted);
              "
            ></p>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              placeholder="Confirm new password"
              minlength="8"
            />
            <p
              id="matchText"
             
            ></p>
          </div>

          <div
            style="
              background: var(--bg-tertiary);
              padding: 1rem;
              border-radius: 12px;
              margin: 1.5rem 0;
            "
          >
            <p
              style="
                margin: 0 0 0.5rem 0;
                font-weight: 600;
                color: var(--text-primary);
                font-size: 0.9rem;
              "
            >
              Password Requirements:
            </p>
            <ul
              style="
                margin: 0;
                padding-left: 1.5rem;
                color: var(--text-muted);
                font-size: 0.85rem;
                line-height: 1.8;
              "
            >
              <li id="req-length">At least 8 characters</li>
              <li id="req-uppercase">One uppercase letter</li>
              <li id="req-lowercase">One lowercase letter</li>
              <li id="req-number">One number</li>
            </ul>
          </div>

          <button
            type="submit"
            class="btn"
           
          >
            Reset Password
          </button>

          <div>
            <a
              href="login.html"
              style="
                color: var(--primary);
                text-decoration: none;
                font-weight: 600;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
              "
            >
              ← Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      const newPasswordInput = document.getElementById("new_password");
      const confirmPasswordInput = document.getElementById("confirm_password");
      const strengthBar = document.getElementById("strengthBar");
      const strengthText = document.getElementById("strengthText");
      const matchText = document.getElementById("matchText");

      // Password strength checker
      newPasswordInput.addEventListener("input", function () {
        const password = this.value;
        let strength = 0;

        // Check requirements
        const hasLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasLowercase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);

        // Update requirement indicators
        document.getElementById("req-length").style.color = hasLength
          ? "var(--accent-green)"
          : "var(--text-muted)";
        document.getElementById("req-uppercase").style.color = hasUppercase
          ? "var(--accent-green)"
          : "var(--text-muted)";
        document.getElementById("req-lowercase").style.color = hasLowercase
          ? "var(--accent-green)"
          : "var(--text-muted)";
        document.getElementById("req-number").style.color = hasNumber
          ? "var(--accent-green)"
          : "var(--text-muted)";

        // Calculate strength
        if (hasLength) strength++;
        if (hasUppercase) strength++;
        if (hasLowercase) strength++;
        if (hasNumber) strength++;

        // Update strength bar
        strengthBar.className = "password-strength-bar";
        if (strength === 0) {
          strengthBar.style.width = "0%";
          strengthText.textContent = "";
        } else if (strength <= 2) {
          strengthBar.classList.add("strength-weak");
          strengthText.textContent = "Weak password";
          strengthText.style.color = "var(--danger)";
        } else if (strength === 3) {
          strengthBar.classList.add("strength-medium");
          strengthText.textContent = "Medium strength";
          strengthText.style.color = "var(--warning)";
        } else {
          strengthBar.classList.add("strength-strong");
          strengthText.textContent = "Strong password";
          strengthText.style.color = "var(--accent-green)";
        }
      });

      // Password match checker
      confirmPasswordInput.addEventListener("input", function () {
        const password = newPasswordInput.value;
        const confirm = this.value;

        if (confirm === "") {
          matchText.textContent = "";
        } else if (password === confirm) {
          matchText.textContent = "✓ Passwords match";
          matchText.style.color = "var(--accent-green)";
        } else {
          matchText.textContent = "✗ Passwords do not match";
          matchText.style.color = "var(--danger)";
        }
      });

      // Form submission
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const password = newPasswordInput.value;
          const confirm = confirmPasswordInput.value;

          // Validate
          if (password !== confirm) {
            alert("Passwords do not match!");
            return;
          }

          if (password.length < 8) {
            alert("Password must be at least 8 characters!");
            return;
          }

          // In a real app, this would send to backend
          alert(
            "Password reset successful! You can now login with your new password.",
          );
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
