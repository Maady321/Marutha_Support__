<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Health Log - Marutha Support</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>body { overflow-x: hidden; }</style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Patient Sidebar -->
        <aside class="sidebar">
            <a href="dashboard.html" class="sidebar-brand">
                <span class="badge badge-active" style="padding: 0.5rem; border-radius: 8px; margin-right: 0.5rem;">M</span>
                Marutha<span style="color: var(--text-muted);">Support</span>
            </a>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="sidebar-link">Dashboard</a>
                <a href="doctors.html" class="sidebar-link">Find Doctor</a>
                <a href="logs.html" class="sidebar-link active">Health Logs</a>
                <a href="chat.html" class="sidebar-link">Messages</a>
                <div style="flex-grow: 1;"></div>
                <a href="setup_profile.html" class="sidebar-link">My Profile</a>
                <a href="login.html" class="sidebar-link" style="color: var(--danger);">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container" style="max-width: 600px; margin: 4rem auto;"> <!-- Centered Form -->
                <div class="auth-box glass fade-in">
                    <h1 class="text-center" style="margin-bottom: 0.5rem;">New Health Log</h1>
                    <p class="text-center" style="color: var(--text-muted); margin-bottom: 2rem;">How are you feeling today?</p>
        
                    <form action="logs.html">
                        <div class="form-group">
                            <label for="pain_level">Pain Level (1-10)</label>
                            <input type="number" id="pain_level" name="pain_level" min="1" max="10" required placeholder="5">
                        </div>
                        
                        <div class="form-group">
                            <label for="mood">Current Mood</label>
                            <select id="mood" name="mood" required>
                                <option value="Happy">Happy</option>
                                <option value="Neutral">Neutral</option>
                                <option value="Painful">Painful</option>
                                <option value="Tired">Tired</option>
                                <option value="Anxious">Anxious</option>
                            </select>
                        </div>
        
                        <div class="form-group">
                            <label for="notes">Notes (Optional)</label>
                            <textarea id="notes" name="notes" placeholder="Any additional symptoms..."></textarea>
                        </div>
                        
                        <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                            <button type="submit" class="btn" style="flex: 1;">Save Entry</button>
                            <a href="dashboard.html" class="btn btn-secondary" style="flex: 1; text-align: center;">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
