<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Marutha Support</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: "";
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(167, 139, 250, 0.15) 0%,
          transparent 70%
        );
        top: -250px;
        right: -250px;
        animation: pulse 4s ease-in-out infinite;
      }

      .login-container::after {
        content: "";
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(
          circle,
          rgba(52, 211, 153, 0.1) 0%,
          transparent 70%
        );
        bottom: -200px;
        left: -200px;
        animation: pulse 5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }

      .auth-box {
        position: relative;
        z-index: 1;
        width: 100%;
      }

      .brand-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .brand-logo {
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        animation: fadeIn 0.6s ease;
      }

      .brand-logo img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .brand-title {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(
          135deg,
          #7ed957 0%,
          #34d399 35%,
          #22d3ee 65%,
          #00a6e8 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }

      .brand-subtitle {
        color: var(--text-muted);
        font-size: 1rem;
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 2rem 0;
        color: var(--text-dark);
        font-size: 0.875rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid var(--border-color);
      }

      .divider span {
        padding: 0 1rem;
      }

      .link-text {
        color: var(--primary-light);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .link-text:hover {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="auth-box glass fade-in">
        <div class="brand-header">
          <div class="brand-logo">
            <img src="../static/images/logo.png" alt="Marutha Support Logo" />
          </div>
          <h1 class="brand-title">Marutha Support</h1>
          <p class="brand-subtitle">Healthcare Management Platform</p>
        </div>

        <h2
          style="
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
          "
        >
          Welcome Back
        </h2>
        <p
          class="text-center"
          style="color: var(--text-muted); margin-bottom: 2.5rem"
        >
          Sign in to access your dashboard
        </p>

        <form action="dashboard.html">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="you@example.com"
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="role">Login As</label>
            <select id="role" name="role" required style="cursor: pointer">
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
              <option value="volunteer">Volunteer</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="••••••••"
              autocomplete="current-password"
            />
          </div>

          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 2rem;
            "
          >
            <label
              style="
                display: flex;
                align-items: center;
                gap: 0.5rem;
                color: var(--text-secondary);
                font-size: 0.9rem;
                cursor: pointer;
              "
            >
              <input type="checkbox" style="width: auto" />
              Remember me
            </label>
            <a
              href="forgot_password.html"
              class="link-text"
              style="font-size: 0.9rem"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="btn"
            style="width: 100%; font-size: 1rem; padding: 1rem"
          >
            Sign In
          </button>

          <div class="divider">
            <span>New to Marutha Support?</span>
          </div>

          <div class="text-center">
            <a
              href="register.html"
              class="btn btn-secondary"
              style="width: 100%; padding: 1rem"
            >
              Create Account
            </a>
          </div>
        </form>
      </div>
    </div>

    <script>
      // Role-based dashboard routing
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const role = document.getElementById("role").value;

        // Route to appropriate dashboard based on role
        if (role === "patient") {
          window.location.href = "dashboard.html";
        } else if (role === "doctor") {
          window.location.href = "dashboard_doctor.html";
        } else if (role === "volunteer") {
          window.location.href = "dashboard_volunteer.html";
        }
      });
    </script>
  </body>
</html>
