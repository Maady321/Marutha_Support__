<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Profile - Marutha Support</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar Navigation -->
      <aside class="sidebar">
        <a href="dashboard_doctor.html" class="sidebar-brand">
          <span
            class="badge badge-active"
            style="padding: 0.5rem; border-radius: 8px; margin-right: 0.5rem"
            >M</span
          >
          Marutha<span style="color: var(--text-muted)">Support</span>
        </a>

        <nav class="sidebar-nav">
          <a href="dashboard_doctor.html" class="sidebar-link">Dashboard</a>
          <a href="patients.html" class="sidebar-link">Patients</a>
          <a href="requests.html" class="sidebar-link">Appointments</a>
          <a href="#" class="sidebar-link">Consultations</a>
          <a href="#" class="sidebar-link">Medical Records</a>
          <a href="#" class="sidebar-link">Prescriptions</a>
          <a href="#" class="sidebar-link">Reports</a>
          <div style="flex-grow: 1"></div>
          <a href="setup_profile_doctor.html" class="sidebar-link active"
            >My Profile</a
          >
          <a href="login.html" class="sidebar-link" style="color: var(--danger)"
            >Logout</a
          >
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <!-- Top Header -->
        <header class="top-header">
          <h2 style="margin: 0; font-size: 1.5rem; color: var(--text-main)">
            My Profile
          </h2>
          <div class="profile-snippet">
            <div
              style="text-align: right; display: flex; flex-direction: column"
            >
              <span style="font-weight: 700; font-size: 0.95rem"
                >Dr. John Smith</span
              >
              <span style="font-size: 0.8rem; color: var(--text-muted)"
                >Cardiologist</span
              >
            </div>
            <div class="profile-pic">JS</div>
          </div>
        </header>

        <div class="container" style="max-width: 600px; margin: 4rem auto">
          <!-- Centered Form -->
          <div class="auth-box glass fade-in">
            <h1 class="text-center" style="margin-bottom: 0.5rem">
              Doctor Profile
            </h1>
            <p
              class="text-center"
              style="color: var(--text-muted); margin-bottom: 2rem"
            >
              Set up your professional details
            </p>

            <form action="dashboard_doctor.html">
              <div class="form-group">
                <label for="name">Full Name (with Dr.)</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  placeholder="Dr. Sarah Smith"
                />
              </div>

              <div class="form-group">
                <label for="specialty">Specialty</label>
                <input
                  type="text"
                  id="specialty"
                  name="specialty"
                  required
                  placeholder="Cardiology, Neurology..."
                />
              </div>

              <div class="form-group">
                <label for="license">Medical License ID</label>
                <input
                  type="text"
                  id="license"
                  name="license"
                  required
                  placeholder="MD-12345"
                />
              </div>

              <div style="display: flex; gap: 1rem; margin-top: 2rem">
                <button type="submit" class="btn" style="flex: 1">
                  Save Profile
                </button>
                <a
                  href="dashboard_doctor.html"
                  class="btn btn-secondary"
                  style="flex: 1; text-align: center"
                  >Cancel</a
                >
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>

    <script>
      // Ensure doctor role is stored
      localStorage.setItem("userRole", "doctor");
    </script>
  </body>
</html>
