<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigned Patients - Marutha Support</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/css/base.css" />
    <link rel="stylesheet" href="../static/css/components.css" />
    <link rel="stylesheet" href="../static/css/dashboard.css" />
    <style>
      .patient-card {
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .patient-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      }
      .text-green {
        color: var(--hope-green);
      }
      .bg-green-soft {
        background-color: #f0fdf4;
        color: #15803d;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Volunteer Sidebar -->
      <aside class="sidebar">
        <a href="dashboard_volunteer.html" class="sidebar-brand">
          <img src="../static/images/logo.png" alt="Marutha Support Logo" />
          <span class="brand-text">Marutha Support</span>
        </a>

        <nav class="sidebar-nav">
          <a href="dashboard_volunteer.html" class="sidebar-link">
            <i class="fas fa-th-large"></i>
            Dashboard
          </a>
          <a href="assigned_patients.html" class="sidebar-link active">
            <i class="fas fa-hands-helping"></i>
            Assigned Patients
          </a>
          <a href="volunteer_activities.html#tasks" class="sidebar-link">
            <i class="fas fa-tasks"></i>
            My Tasks
          </a>
          <a href="volunteer_activities.html#reports" class="sidebar-link">
            <i class="fas fa-file-alt"></i>
            Reports
          </a>
          <a href="chat_volunteer.html" class="sidebar-link">
            <i class="fas fa-comments"></i>
            Messages
          </a>
          <div style="flex-grow: 1"></div>
          <a href="manage_profile_volunteer.html#view" class="sidebar-link">
            <i class="fas fa-user-circle"></i>
            My Profile
          </a>
          <a
            href="login.html"
            class="sidebar-link"
            style="color: var(--danger)"
          >
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </a>
        </nav>
      </aside>

      <!-- Main Content Area -->
      <main class="main-content">
        <header class="top-header">
          <div>
            <h2
              style="
                font-size: 2rem;
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                gap: 12px;
              "
            >
              <i
                class="fas fa-users-cog"
                style="color: var(--hope-green); font-size: 1.8rem"
              ></i>
              Assigned Patients
            </h2>
            <p style="color: var(--text-muted); font-weight: 500">
              Directly manage and support the patients entrusted to your care.
            </p>
          </div>
          <div class="profile-snippet">
            <div style="text-align: right">
              <div
                style="
                  font-weight: 700;
                  color: var(--medical-blue);
                  font-size: 0.95rem;
                "
              >
                ...
              </div>
              <div style="font-size: 0.75rem; color: var(--text-light)">
                ...
              </div>
            </div>
            <div
              class="profile-pic"
              style="background: var(--hope-green); color: white"
            >
              ...
            </div>
          </div>
        </header>

        <div class="container" style="padding: 0 64px 64px; max-width: 1400px">
          <!-- Search and Filter Bar -->
          <div
            class="card fade-in"
            style="
              padding: 16px;
              margin-bottom: 32px;
              display: flex;
              gap: 16px;
              align-items: center;
            "
          >
            <div style="position: relative; flex: 1">
              <i
                class="fas fa-search"
                style="
                  position: absolute;
                  left: 16px;
                  top: 12px;
                  color: var(--text-light);
                "
              ></i>
              <input
                type="text"
                placeholder="Search by name, ID, or condition..."
                style="
                  width: 100%;
                  padding: 10px 10px 10px 42px;
                  border: 1px solid var(--border-color);
                  border-radius: 8px;
                  outline: none;
                "
              />
            </div>
            <select
              style="
                padding: 10px 16px;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                outline: none;
                color: var(--text-main);
              "
            >
              <option value="all">Check All Statuses</option>
              <option value="normal">Stable</option>
              <option value="monitor">Needs Monitoring</option>
              <option value="urgent">Urgent</option>
            </select>
            <button
              class="btn btn-primary"
              style="
                background: var(--hope-green);
                border-color: var(--hope-green);
              "
            >
              <i class="fas fa-filter" style="margin-right: 8px"></i> Filter
            </button>
          </div>

          <!-- Patient Grid -->
          <div
            id="assigned-patients-grid"
            class="dashboard-grid"
            style="
              grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
              padding: 0;
              gap: 24px;
            "
          >
            <!-- Data will be loaded dynamically -->
            <div
              style="
                grid-column: 1 / -1;
                text-align: center;
                color: var(--text-muted);
                padding: 40px;
              "
            >
              No patients assigned yet.
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/assigned_patients.js"></script>
  </body>
</html>
