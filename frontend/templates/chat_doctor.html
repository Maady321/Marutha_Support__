<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages - Marutha Support</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/css/base.css" />
    <link rel="stylesheet" href="../static/css/components.css" />
    <link rel="stylesheet" href="../static/css/dashboard.css" />
    <link rel="stylesheet" href="../static/css/chat.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <a href="dashboard_doctor.html" class="sidebar-brand">
          <img src="../static/images/logo.png" alt="Marutha Support Logo" />
          <span class="brand-text">Marutha Support</span>
        </a>
        <nav class="sidebar-nav">
          <a href="dashboard_doctor.html" class="sidebar-link">
            <i class="fas fa-th-large"></i> Dashboard
          </a>
          <a href="patients.html" class="sidebar-link">
            <i class="fas fa-users"></i> Patients
          </a>
          <a href="requests.html" class="sidebar-link">
            <i class="fas fa-calendar-check"></i> Appointments
          </a>
          <a
            href="manage_records_doctor.html#consultations"
            class="sidebar-link"
          >
            <i class="fas fa-clipboard-list"></i> Consultations
          </a>
          <a href="manage_records_doctor.html#records" class="sidebar-link">
            <i class="fas fa-notes-medical"></i> Medical Records
          </a>
          <a
            href="manage_records_doctor.html#prescriptions"
            class="sidebar-link"
          >
            <i class="fas fa-prescription-bottle-alt"></i> Prescriptions
          </a>
          <a href="chat_doctor.html" class="sidebar-link active">
            <i class="fas fa-comment-medical"></i> Messages
          </a>
          <div style="flex-grow: 1"></div>
          <a href="manage_profile_doctor.html#view" class="sidebar-link">
            <i class="fas fa-cog"></i> Settings
          </a>
          <a
            href="login.html"
            class="sidebar-link"
            style="color: var(--danger)"
            onclick="localStorage.clear()"
          >
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <header class="top-header">
          <div>
            <h2
              style="
                font-size: 2rem;
                margin-bottom: 8px;
                display: flex;
                align-items: center;
                gap: 12px;
              "
            >
              <i
                class="fas fa-comments"
                style="color: var(--medical-blue); font-size: 1.8rem"
              ></i>
              Messages
            </h2>
            <p style="color: var(--text-muted); font-weight: 500">
              Secure communication with patients
            </p>
          </div>
          <div class="profile-snippet">
            <div style="text-align: right">
              <div
                style="
                  font-weight: 700;
                  color: var(--medical-blue);
                  font-size: 0.95rem;
                "
              >
                ...
              </div>
              <div style="font-size: 0.75rem; color: var(--text-light)">
                ...
              </div>
            </div>
            <div
              class="profile-pic"
              style="background: var(--medical-blue); color: white"
            >
              ...
            </div>
          </div>
        </header>

        <div class="container" style="padding: 0 40px 40px; max-width: 1400px">
          <div class="chat-layout fade-in">
            <!-- Contact Sidebar -->
            <div class="chat-sidebar">
              <div class="chat-sidebar-header">
                <h3>
                  <i
                    class="fas fa-user-injured"
                    style="margin-right: 8px; color: var(--medical-blue)"
                  ></i
                  >Patients
                </h3>
                <div class="chat-search">
                  <i class="fas fa-search"></i>
                  <input
                    type="text"
                    id="chatSearchInput"
                    placeholder="Search patients..."
                  />
                </div>
              </div>
              <div id="chatListContainer">
                <div class="chat-empty-state" style="padding: 40px 24px">
                  <i class="fas fa-spinner fa-spin"></i>
                  <p>Loading contacts...</p>
                </div>
              </div>
            </div>

            <!-- Conversation Panel -->
            <div class="chat-main">
              <div class="chat-conv-header" id="chatConvHeader">
                <div class="header-avatar" id="chatHeaderAvatar">
                  <i
                    class="fas fa-comments"
                    style="font-size: 1rem; color: var(--text-light)"
                  ></i>
                </div>
                <div class="header-info">
                  <h3 id="chatHeaderName">Select a patient</h3>
                  <div class="status-text" id="chatHeaderStatus"></div>
                </div>
              </div>

              <div class="chat-messages-area" id="chatMessagesArea">
                <div class="chat-empty-state">
                  <i class="fas fa-comment-dots"></i>
                  <p>Select a patient to start chatting</p>
                </div>
              </div>

              <div
                class="chat-input-bar"
                id="chatInputBar"
                style="display: none"
              >
                <input
                  type="text"
                  id="messageInput"
                  placeholder="Type a message..."
                  autocomplete="off"
                />
                <button class="chat-send-btn" id="chatSendBtn" title="Send">
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="../static/js/app.js"></script>
    <script src="../static/js/chat.js"></script>
  </body>
</html>
