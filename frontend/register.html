<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Marutha Support</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Marutha Support</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h2>Register</h2>
            <form id="registerForm">
                
                <div class="form-group">
                    <label>Role</label>
                    <select id="role" onchange="toggleFields()">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="volunteer">Volunteer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>

                
                <div id="patientFields">
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" id="age">
                    </div>
                </div>

                
                <div id="doctorFields" style="display:none;">
                    <div class="form-group">
                        <label>Specialty</label>
                        <input type="text" id="specialty">
                    </div>
                </div>

                <button type="submit" class="btn" style="width: 100%;">Register</button>
            </form>
            <p id="errorMsg" style="color: red; margin-top: 1rem;"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // ---------------------------------------------------------
        // MEANING: Dynamic Form Logic.
        // EXPLAIN: "Show/hide input boxes based on the dropdown choice."
        // ---------------------------------------------------------
        function toggleFields() {
            const role = document.getElementById('role').value;
            document.getElementById('patientFields').style.display = role === 'patient' ? 'block' : 'none';
            document.getElementById('doctorFields').style.display = role === 'doctor' ? 'block' : 'none';
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const role = document.getElementById('role').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            // ---------------------------------------------------------
            // MEANING: Construct Payload.
            // EXPLAIN: "Build the data object to send."
            // ---------------------------------------------------------
            const payload = { role, email, password, name };

            if (role === 'patient') {
                payload.age = parseInt(document.getElementById('age').value);
            } else if (role === 'doctor') {
                payload.specialty = document.getElementById('specialty').value;
            }

            try {
                // ---------------------------------------------------------
                // MEANING: Register API Call.
                // EXPLAIN: "Create the account on the backend."
                // ---------------------------------------------------------
                const res = await apiFetch("/auth/register", {
                    method: "POST",
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    alert("Registration successful! Please login.");
                    window.location.href = "login.html";
                } else {
                    const err = await res.json();
                    document.getElementById('errorMsg').textContent = err.detail || "Registration failed";
                }
            } catch (err) {
                document.getElementById('errorMsg').textContent = "Network error";
            }
        });
    </script>
</body>

</html>
