<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assign Volunteer - Marutha Support</title>
    
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <h1>Assign Volunteer</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <h2>Assign Volunteer to Patient</h2>
            <form id="assignForm">
                <div class="form-group">
                    <label>Select Patient</label>
                    <select id="patientSelect" required>
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Select Volunteer</label>
                    <select id="volunteerSelect" required>
                        <option value="">Loading...</option>
                    </select>
                </div>
                <button type="submit" class="btn">Assign</button>
            </form>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script>
        async function init() {
            const user = await checkAuth();
            if (!user || user.role !== 'doctor') {
                window.location.href = "../login.html";
                return;
            }

            // ---------------------------------------------------------
            // MEANING: Fetch Doctor Profile.
            // EXPLAIN: "We need the doctor's ID to fetch their patients."
            // ---------------------------------------------------------
            const dRes = await apiFetch("/doctors/");
            const doctors = await dRes.json();
            const me = doctors.find(d => d.user_id === user.id);
            if (!me) return;

            // ---------------------------------------------------------
            // MEANING: Load My Patients.
            // EXPLAIN: "Populate the dropdown with patients assigned to me."
            // ---------------------------------------------------------
            const pRes = await apiFetch(`/doctors/${me.id}/patients`);
            const patients = await pRes.json();
            const pSel = document.getElementById('patientSelect');
            pSel.innerHTML = "";
            patients.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.id;
                opt.textContent = `${p.name} (ID: ${p.id})`;
                pSel.appendChild(opt);
            });

            // ---------------------------------------------------------
            // MEANING: Load All Volunteers.
            // EXPLAIN: "Populate the dropdown with all available volunteers."
            // ---------------------------------------------------------
            const vRes = await apiFetch("/volunteers/");
            const volunteers = await vRes.json();
            const vSel = document.getElementById('volunteerSelect');
            vSel.innerHTML = "";
            volunteers.forEach(v => {
                const opt = document.createElement('option');
                opt.value = v.id;
                opt.textContent = `${v.name}`;
                vSel.appendChild(opt);
            });
        }

        document.getElementById('assignForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const pid = document.getElementById('patientSelect').value;
            const vid = document.getElementById('volunteerSelect').value;

            // ---------------------------------------------------------
            // MEANING: Submit Assignment.
            // EXPLAIN: "Send the link request to the backend."
            // ---------------------------------------------------------
            const res = await apiFetch("/doctors/assign_volunteer", {
                method: "POST",
                body: JSON.stringify({ patient_id: parseInt(pid), volunteer_id: parseInt(vid) })
            });

            if (res.ok) {
                alert("Volunteer Assigned Successfully!");
                window.location.href = "dashboard.html";
            } else {
                alert("Failed to assign volunteer.");
            }
        });

        init();
    </script>
</body>

</html>
