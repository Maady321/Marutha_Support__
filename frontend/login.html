<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Marutha Support</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Marutha Support</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <div class="container">
        
        <div class="card" style="max-width: 400px; margin: 0 auto;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
            <p id="errorMsg" style="color: red; margin-top: 1rem;"></p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // ---------------------------------------------------------
        // MEANING: Form Submit Handler.
        // EXPLAIN: "When the user clicks Login, we grab the values and send them to the server."
        // ---------------------------------------------------------
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            // ---------------------------------------------------------
            // MEANING: Prevent default refresh.
            // EXPLAIN: "Don't reload the page, let us handle it with JavaScript."
            // ---------------------------------------------------------
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // ---------------------------------------------------------
                // MEANING: API Call to Login.
                // EXPLAIN: "Send the credentials to /auth/login."
                // ---------------------------------------------------------
                const res = await apiFetch("/auth/login", {
                    method: "POST",
                    body: JSON.stringify({ email, password })
                });

                if (res.ok) {
                    // ---------------------------------------------------------
                    // MEANING: Redirect on Success.
                    // EXPLAIN: "Check the role and go to the right dashboard."
                    // ---------------------------------------------------------
                    const user = await checkAuth();
                    if (user) {
                        redirectToDashboard(user.role);
                    }
                } else {
                    const err = await res.json();
                    document.getElementById('errorMsg').textContent = err.detail || "Login failed";
                }
            } catch (err) {
                document.getElementById('errorMsg').textContent = "Network error";
            }
        });
    </script>
</body>

</html>
